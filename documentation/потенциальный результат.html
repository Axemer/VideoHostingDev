<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }
        .video-section {
            display: flex;
            flex-direction: column;
        }
        .video-placeholder {
            width: 100%;
            height: 500px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #555;
        }
        .video-details {
            margin-top: 10px;
        }
        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .video-info {
            font-size: 14px;
            color: #666;
        }
        .comments-section {
            margin-top: 30px;
        }
        .comment-placeholder {
            width: 100%;
            height: 50px;
            background-color: #ddd;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
        }
        .sidebar {
            margin-left: 20px;
            flex: 1;
        }
        .suggested-video-placeholder {
            width: 100%;
            height: 100px;
            background-color: #ddd;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
        }
        .main-content {
            display: flex;
            flex-direction: row;
        }
        .video-section {
            flex: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="video-section">
                <div class="video-placeholder">Video Placeholder</div>
                <div class="video-details">
                    <div class="video-title">Video Title Placeholder</div>
                    <div class="video-info">1M views â€¢ Uploaded 1 day ago</div>
                </div>
                <div class="comments-section">
                    <div class="comment-placeholder">Comment Placeholder 1</div>
                    <div class="comment-placeholder">Comment Placeholder 2</div>
                    <div class="comment-placeholder">Comment Placeholder 3</div>
                </div>
            </div>
            <div class="sidebar">
                <div class="suggested-video-placeholder">Suggested Video 1</div>
                <div class="suggested-video-placeholder">Suggested Video 2</div>
                <div class="suggested-video-placeholder">Suggested Video 3</div>
                <div class="suggested-video-placeholder">Suggested Video 4</div>
            </div>
        </div>
    </div>
</body>
</html>
